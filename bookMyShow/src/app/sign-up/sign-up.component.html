
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">

    </div>
    <div class="col-lg-6" style="background-color: blanchedalmond;">
      <div class="row" style="min-height:33vh">

      </div>
      <div class="row" style="min-height:34vh">
        <div class="container-fluid" style="vertical-align: center; padding :20px; ">
          <div class="row" style="padding :10px; text-align: center;">
            <div class="col-lg 12">
              <label for=""><h5>Please register yourself </h5></label>
            </div>
          </div>
          <div class="row" style="padding :10px;">
            <div class="col-lg-6">
              <label for="Email">Email</label>
            </div>
            <div class="col-lg-6">
              <input type="text" [(ngModel)]="user.email">
            </div>
          </div>
          <div class="row" style="padding :10px;">
            <div class="col-lg-6">
              <label for="Password">Password</label>
            </div>
            <div class="col-lg-6">
              <input type="text" [(ngModel)]="user.password">
            </div>
          </div>
          <div class="row" style="padding :10px;">
            <div class="col-lg-6">
              <label for="ConfirmPassword">Confirm Password</label>
            </div>
            <div class="col-lg-6">
              <input type="text" [(ngModel)]="confirmPassword">
            </div>
          </div>
          <div class="row" style="padding :10px;">
            <div class="col-lg-6">
              <button class="btn btn-primary" (click)="signUp()">Sign Up</button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-secondary" (click)="signIn()">Sign in</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="min-height:33vh"></div>
      
    </div>
  </div>
</div>
